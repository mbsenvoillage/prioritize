<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prioritize</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="insertel.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h1 class="text-center" id="title">Prioritize</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h3 class="text-center" id="moto">Helping you get your priorities right</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 offset-md-4 text-center trashable">
            <button class="btn rounded-circle top" id="add"><i class="fa fa-plus-circle fa-3x"></i></button>
            <button class="btn rounded-circle top" id="trash"><i class="fa fa-trash fa-3x"></i></button>
            <button class="btn rounded-circle top" id="donelisticon"><i class="fa fa-th-list fa-3x"></i></button>
        </div>
    </div>
    <div>
        <ul class="list-group closed">
            <li id="closedlabel">Closed Tasks</li>
        </ul>
        <form method="post">
            <ul>
                <li id="addTask">Add a task</li>
            </ul>
            <div class="form-group mb-4">
                <input class="form-control" id="tasklabel" type="text" placeholder="Task label">
            </div>
            <div class="form-group mb-4">
                <input class="form-control " id="taskdetail" type="text" placeholder="Task detail">
            </div>
            <div class="form-group mb-4">
                <input class="form-control " id="duedate" type="date">
            </div>
            <div class="form-group mb-4">
                <select class="form-control" id="color">
                    <option value="#ffffff" selected>Pick a color</option>
                    <option value="#ff6969">Red</option>
                    <option value="#4dff9d">Green</option>
                    <option value="#4db8ff">Blue</option>
                    <option value="#ffffff">White</option>
                </select>
            </div>
            <div class="form-group mb-4">

                <input class="btn btn-block" id="submit" type="button" value="Add">
            </div>
        </form>
    </div>
    <hr>
    <div class="elements">

        <ul id="sortable">

        </ul>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
        src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="insertel.js"></script>
</body>
</html>
